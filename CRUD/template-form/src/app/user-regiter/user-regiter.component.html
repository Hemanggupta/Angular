<div class="container mt-5 card py-5 rounded-4">
  <div class="row justify-content-center">
    <div class="col-8">
      <form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
        <div class="mb-3">
          <label for="fName" class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            id="fName"
            placeholder="Enter First Name"
            required
            name="FirstName"
            ngModel
            #firstName="ngModel"
          />
          <small *ngIf="firstName.invalid && firstName.touched"
            >First Name is required</small
          >
        </div>
        <div class="mb-3">
          <label for="lName" class="form-label">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lName"
            required
            name="LastName"
            placeholder="Enter First Name"
            ngModel
          />
        </div>
        <div class="mb-3" *ngIf="true">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            required
            name="Email"
            ngModel
            email
            placeholder="Enter email"
          />
        </div>
        <div class="mb-3">
          <label for="pass" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="pass"
            required
            name="Password"
            ngModel
            placeholder="Enter Password"
          />
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!myForm.valid"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
