<div class="card m-0">
  <h5 class="class-header bg-primary text-white p-2">User Registration</h5>
  <div class="card-body">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="form-group col-2">
          <label>Title</label>
          <select
            name="title"
            id="title"
            class="form-control"
            formControlName="title"
            [ngClass]="{
              'is-invalid': submitted && f['title'].errors
            }"
          >
            <ng-container *ngFor="let gender of genderOptions">
              <option [value]="gender">{{ gender }}</option>
            </ng-container>
          </select>
          <errors-component [controlName]="f['title']"> </errors-component>
        </div>
        <div class="form-group col-5">
          <label>First Name</label>
          <input
            type="text"
            class="form-control"
            formControlName="firstName"
            [ngClass]="{
              'is-invalid': submitted && f['firstName'].errors
            }"
          />
          <errors-component [controlName]="f['firstName']"> </errors-component>
        </div>
        <div class="form-group col-5">
          <label>Last Name</label>
          <input
            type="text"
            class="form-control"
            formControlName="lastName"
            [ngClass]="{
              'is-invalid': submitted && f['lastName'].errors
            }"
          />
          <errors-component [controlName]="f['lastName']"> </errors-component>
        </div>
      </div>
      <div class="row my-3">
        <div class="form-group col-5">
          <label>Date of Birth</label>
          <input
            type="date"
            class="form-control"
            formControlName="dob"
            [ngClass]="{
              'is-invalid': submitted && f['dob'].errors
            }"
          />
          <errors-component [controlName]="f['lastName']"> </errors-component>
        </div>
        <div class="form-group col">
          <label>Email</label>
          <input
            type="email"
            class="form-control"
            formControlName="email"
            [ngClass]="{
              'is-invalid': submitted && f['email'].errors
            }"
          />
          <errors-component [controlName]="f['email']"> </errors-component>
        </div>
      </div>
      <div class="row my-3">
        <div class="form-group col">
          <label>Password</label>
          <input
            type="password"
            class="form-control"
            formControlName="password"
            [ngClass]="{
              'is-invalid': submitted && f['password'].errors
            }"
          />
          <errors-component [controlName]="f['password']"> </errors-component>
        </div>
        <div class="form-group col">
          <label>Confirm Password</label>
          <input
            type="password"
            class="form-control"
            formControlName="confirmPassword"
            [ngClass]="{
              'is-invalid': submitted && f['confirmPassword'].errors
            }"
          />
          <errors-component [controlName]="f['confirmPassword']">
          </errors-component>
        </div>
        <div class="form-group form-check my-3 ms-3">
          <label for="accept">Accept Terms & Conditions</label>
          <input
            id="accept"
            type="checkbox"
            class="form-control form-check-input p-2"
            formControlName="acceptTerms"
            [ngClass]="{
              'is-invalid': submitted && f['acceptTerms'].errors
            }"
          />
          <errors-component [controlName]="f['acceptTerms']">
          </errors-component>
        </div>
      </div>
      <div class="row my-3">
        <div class="form-group text-center">
          <button type="submit" class="btn btn-success me-1">
            {{ btnTextDecider ? "Submit" : "Update" }}
          </button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="container mt-5">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">D.O.B.</th>
        <th scope="col">Email</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.title }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.dob | date : "dd-MM-yyyy" }}</td>
        <td>{{ user.email }}</td>
        <td class="fs-4">
          <i class="fa fa-edit text-warning" (click)="Edit(user.id)"></i>
          <i class="fa fa-trash ms-3 text-danger" (click)="Delete(user.id)"></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>
