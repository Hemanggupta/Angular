<div class="container card p-5 rounded">
  <h2 class="my-3">Registration Page</h2>
  <form (ngSubmit)="onSubmit()" #myRegister="ngForm">
    <div class="form-floating mb-3">
      <input
        autocomplete="off"
        type="email"
        class="form-control"
        id="email"
        placeholder="name@example.com"
        name="email"
        [(ngModel)]="form.email"
        #email="ngModel"
        required
      />
      <label for="email">Email address</label>
      <div
        *ngIf="email.invalid && (email.dirty || email.touched)"
        class="mb-2 bg-danger-subtle text-danger ps-3 py-1 rounded"
      >
        Email field must be valid!
      </div>
    </div>
    <div class="form-floating">
      <input
        autocomplete="off"
        type="password"
        class="form-control"
        id="passwrd"
        placeholder="Password"
        name="password"
        [(ngModel)]="form.password"
        #password="ngModel"
        required
      />
      <label for="passwrd">Password</label>
      <div
        *ngIf="password.invalid && (password.dirty || password.touched)"
        class="mb-2 bg-danger-subtle text-danger ps-3 py-1 rounded"
      >
        Password field must be valid!
      </div>
    </div>
    <div class="form-floating mt-3">
      <input
        autocomplete="off"
        type="password"
        class="form-control"
        id="Confirmpasswrd"
        placeholder="Password"
        name="Confirmpassword"
        [(ngModel)]="form.confirmPass"
        #confirmPass="ngModel"
        required
      />
      <label for="Confirmpasswrd">Confirm Password</label>
      <div
        *ngIf="
          confirmPass.invalid && (confirmPass.dirty || confirmPass.touched)
        "
        class="mb-2 bg-danger-subtle text-danger ps-3 py-1 rounded"
      >
        Confirm password must be valid!
      </div>
    </div>

    <button
      [disabled]="myRegister.form.invalid"
      type="submit"
      class="btn btn-primary mt-3"
    >
      Submit
    </button>
  </form>
</div>
